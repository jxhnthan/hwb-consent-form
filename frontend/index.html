<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HWB Supervision Contract</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Contract Sender</h2>

    <div class="info-box">
      <p>Please enter your NUS email to begin the signing process.</p>
      <p>The form will be automatically sent to you, your supervisor, and an admin for signing.</p>
    </div>

    <form id="testForm" novalidate>
      <label for="email1">Your NUS Email</label>
      <input
        type="email"
        id="email1"
        placeholder="e.g., xxx@nus.edu.sg"
        required
        autocomplete="email"
      />

      <button type="submit" id="submitBtn">Send Consent Form</button>
    </form>

    <div id="result"></div>
  </div>

  <script type="module">
    const form = document.getElementById('testForm');
    const resultEl = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const res = await fetch('https://hwb-consent-form.onrender.com/send-consent-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // The body now only contains the single email from the form
          body: JSON.stringify({
            signer1_email: document.getElementById('email1').value,
          }),
        });

        const data = await res.json();

        if (data.success) {
          resultEl.style.color = '#2a7f62';
          resultEl.textContent = 'Consent form sent successfully!';
          form.reset();
        } else {
          resultEl.style.color = '#c94c4c';
          resultEl.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        resultEl.style.color = '#c94c4c';
        resultEl.textContent = 'Network error: ' + err.message;
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Consent Form';
    });
  </script>
</body>
</html>
